<!DOCTYPE html>
<html>
<head>
	<title>line-chart</title>
	<script src="../echarts.min.js"></script>
</head>
<body>
 <div id="main" style="width: 900px;height: 600px">
 	
 </div>
 <script>
 	var line = document.getElementById('main');
 	var myBar = echarts.init(line);

 	var option={
 		//标题
 		title:{
 			text:'水果销量图'
 		},
 		//工具箱
 		toolbox:{
 			show:true,
 			feature:{
 				saveAsImage:{
 					show:true
 				}
 			}
 		},

 		//图例
 		legend:{
 			data:['销量']
 		},
 		// x轴
 		xAxis:{
 			data:['苹果','梨子','香蕉','橘子','葡萄']
 		},
 		// y轴
 		yAxis:{

 		},
 		//数据 
 		series:[{
 			name:'销量',
 			type:'bar',
 			data:[5,10,20,30,13]
 		},{
 			name:'产量',
 			type:'line',
 			data:[20,8,12,15,18]
 		}]
 	}
 	myBar.setOption(option)
 </script>
</body>
</html>
