<!DOCTYPE html>
<html>
<head>
	<title>bar-chart</title>
	<script src="../echarts.min.js"></script>
</head>
<body>
 <div id="main" style="width: 900px;height: 600px">
 	
 </div>
 <script>
 	var bar = document.getElementById('main');
 	var myBar = echarts.init(bar);

 	var option={
 		//标题
 		title:{
 			text:'懒人网用户访问来源',
 			subtext:'纯属虚构',
 			x:'center'
 		},
 		//工具箱
 		toolbox:{
 			show:true,
 			feature:{
 				restore:{},
 				saveAsImage:{
 					show:true
 				}
 			}
 		},
 		tooltip:{
 			show:true,
 			trigger:'item',
 			formatter:'{a}</br>{b} : {c}%)'
 		},
 		//数据 
 		series:[{
 			name:'业务指标',
 			type:'gauge',
 			detail:{formatter:'{value}%'},
 			data:[
 			   {value:32,name:'完成率'}
 			]
 		}]
 	}
 	myBar.setOption(option);
 	setInterval(function(){
 		option.series[0].data[0].value=(Math.random()*100)
 		      .toFixed(2)-0;
 		myBar.setOption(option,true);
 	},1000)
 </script>
</body>
</html>
