<!DOCTYPE html>
<html>
<head>
	<title>bar-chart</title>
	<script src="../echarts.min.js"></script>
</head>
<body>
 <div id="main" style="width: 900px;height: 600px">
 	
 </div>
 <script>
 	var bar = document.getElementById('main');
 	var myBar = echarts.init(bar);

 	var option={
 		//标题
 		title:{
 			text:'懒人网用户访问来源',
 			subtext:'纯属虚构',
 			x:'center'
 		},
 		//工具箱
 		toolbox:{
 			show:true,
 			feature:{
 				saveAsImage:{
 					show:true
 				}
 			}
 		},
 		tooltip:{
 			show:true,
 			trigger:'item',
 			formatter:'{a}</br>{b} : {c}({d}%)'
 		},
 		//图例
 		legend:{
 			data:['直接访问','联盟推广','邮件营销','视频广告','搜索引擎'],
 			left:'left',
 			orient:'vertical'
 		},
 		//数据 
 		series:[{
 			name:'访问来源',
 			type:'pie',
 			radius:'50%',
 			center:['50%','60%'],
 			data:[
 			   {value:335,name:'直接访问'},
 			   {value:310,name:'邮件营销'},
 			   {value:135,name:'视频广告'},
 			   {value:310,name:'联盟推广'},
 			   {value:200,name:'搜索引擎'}
 			]
 		}]
 	}
 	myBar.setOption(option)
 </script>
</body>
</html>
