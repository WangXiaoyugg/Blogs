<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="../echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 900px;height:600px;"></div>
<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById('main'));
// 指定图表的配置项和数据
option = {
    title: {
        text: '基础雷达图'
    },
    tooltip: {},
    legend: {
        data: ['前端技术', '掌握程度']
    },
    radar: {
        // shape: 'circle',
        indicator: [
           { name: 'HTML', max: 6500},
           { name: 'CSS', max: 16000},
           { name: 'JS', max: 30000},
           { name: 'Jquery', max: 38000},
           { name: 'Vue', max: 52000},
           { name: 'Bootstrap', max: 25000}
        ]
    },
    series: [{
        name: '前端技术 vs 掌握程度',
        type: 'radar',
        // areaStyle: {normal: {}},
        data : [
            {
                value : [4300, 10000, 28000, 35000, 50000, 19000],
                name : '前端技术'
            },
             {
                value : [5000, 14000, 28000, 31000, 42000, 21000],
                name : '掌握程度'
            }
        ]
    }]
};
// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
</script>
</body>
</html>
